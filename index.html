<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Campus Compliments • Spread Positivity</title>
    <meta name="description" content="Anonymous compliments that make campus brighter">
    <meta name="theme-color" content="#8B7355">
    
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- App Container -->
    <div id="app" class="app">
        <!-- Background Texture -->
        <div class="texture-overlay"></div>

        <!-- Mobile Header - Only shows on mobile -->
        <div class="mobile-header">
            <div class="mobile-logo">
                <h1>Campus Compliments</h1>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Main Layout -->
        <div class="layout">
            <!-- Sidebar - Always visible on desktop, overlay on mobile -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <div class="logo">
                            <div class="logo-text">
                                <h1>Campus Compliments</h1>
                                <p>Spread kindness across UIUC</p>
                            </div>
                        </div>
                    </div>

                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-info">
                                <div class="stat-number" id="totalCompliments">0</div>
                                <div class="stat-label">Compliments</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-info">
                                <div class="stat-number" id="activeLocations">0</div>
                                <div class="stat-label">Buildings</div>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <nav class="sidebar-nav">
                        <button class="nav-item" data-tab="feed">
                            <span class="nav-text">Feed</span>
                        </button>
                        <button class="nav-item active" data-tab="map">
                            <span class="nav-text">Map</span>
                        </button>
                        <button class="nav-item" data-tab="feedback">
                            <span class="nav-text">Feedback</span>
                        </button>
                    </nav>

                    <!-- Tab Content -->
                    <div class="tab-content">
                        <!-- Feed Section -->
                        <div class="feed-section active" data-tab="feed">
                            <div class="feed-header">
                                <h3>Recent Activity</h3>
                                <button id="refreshFeed" class="icon-btn">Refresh</button>
                            </div>
                            <div class="search-container">
                                <div class="search-box">
                                    <input type="text" id="searchInput" placeholder="Search compliments...">
                                    <button id="clearSearch" class="clear-search">×</button>
                                </div>
                            </div>
                            <div class="feed-container">
                                <div id="complimentsContainer" class="compliments-feed">
                                    <!-- Compliments will load here -->
                                </div>
                            </div>
                        </div>

                        <!-- Map Section -->
                        <div class="map-section" data-tab="map">
                            <h3>Campus Map</h3>
                            <div class="map-controls">
                                <button id="dropPinBtn" class="control-btn primary">
                                    Drop a Pin
                                </button>
                                <button id="locateBtn" class="control-btn">
                                    Find My Location
                                </button>
                                <button id="themeToggle" class="control-btn">
                                    Toggle Theme
                                </button>
                            </div>
                        </div>

                        <!-- Feedback Section -->
                        <div class="feedback-section" data-tab="feedback">
                            <div class="feedback-header">
                                <h3>Share Your Feedback</h3>
                                <p>Help us improve Campus Compliments</p>
                            </div>
                            <div class="feedback-form">
                                <div class="form-group">
                                    <label>Your Feedback</label>
                                    <textarea 
                                        id="feedbackText" 
                                        class="form-input textarea" 
                                        placeholder="What do you love? What can we improve?..."
                                        maxlength="500"
                                        rows="4"
                                    ></textarea>
                                    <div class="form-meta">
                                        <span class="char-count"><span id="feedbackCharCount">0</span>/500</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email (optional)</label>
                                    <input 
                                        type="email" 
                                        id="feedbackEmail" 
                                        class="form-input" 
                                        placeholder="your.email@illinois.edu"
                                    >
                                </div>
                                <button id="submitFeedback" class="confirm-btn">
                                    Send Feedback
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Map Container -->
                <div class="map-container">
                    <div id="map" class="map"></div>
                    
                    <!-- Quick Stats -->
                    <div class="floating-stats">
                        <div class="floating-stat">
                            <span class="stat-value" id="mapTotalCompliments">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                        <div class="floating-stat">
                            <span class="stat-value" id="mapTodayCompliments">0</span>
                            <span class="stat-label">Today</span>
                        </div>
                    </div>

                    <!-- Mobile Action Button -->
                    <button class="mobile-action-btn" id="mobileDropPinBtn">
                        <span>+</span>
                    </button>
                </div>
            </main>
        </div>

        <!-- Compliment Modal -->
        <div id="complimentModal" class="modal hidden">
            <div class="modal-content compliment-modal">
                <div class="modal-header">
                    <h3>Share a Compliment</h3>
                    <button id="closeModal" class="close-btn">×</button>
                </div>
                <div class="modal-body">
                    <div class="location-details">
                        <div class="building-name" id="modalBuildingName">Identifying building...</div>
                        <div class="building-address" id="modalBuildingAddress"></div>
                        <div class="building-code" id="modalBuildingCode"></div>
                    </div>
                    <div class="compliment-form">
                        <div class="form-group">
                            <label>Your Message</label>
                            <textarea 
                                id="complimentText" 
                                class="form-input textarea" 
                                placeholder="Something wonderful you noticed..."
                                maxlength="280"
                                rows="4"
                            ></textarea>
                            <div class="form-meta">
                                <span class="char-count"><span id="charCount">0</span>/280</span>
                                <span class="privacy">Anonymous</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button id="submitCompliment" class="confirm-btn" disabled>
                            Post Compliment
                        </button>
                        <button id="cancelCompliment" class="cancel-btn">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
